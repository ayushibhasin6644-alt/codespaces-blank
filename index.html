<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      z-index: 2;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 32px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.2s ease;
    }

    #yes {
      background-color: #4caf50;
      color: white;
      position: absolute;
    }

    #no {
      background-color: #f44336;
      color: white;
    }

    #message {
      margin-top: 25px;
      font-size: 20px;
      color: #333;
      min-height: 30px;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Will You Be My Valentine? ðŸ’˜</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
    <div id="message"></div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const message = document.getElementById('message');
    const card = document.getElementById('card');

    let noCount = 0;

    yesBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      yesBtn.style.left = x + 'px';
      yesBtn.style.top = y + 'px';
    });

    noBtn.addEventListener('click', () => {
      noCount++;
      card.classList.add('shake');
      setTimeout(() => card.classList.remove('shake'), 400);

      if (noCount === 1) {
        message.textContent = 'Ahh... How could you?!! ðŸ˜­';
      } else if (noCount === 2) {
        message.textContent = 'Okay wow, that hurt ðŸ˜';
      } else if (noCount === 3 || noCount === 4) {
        message.textContent = "You're enjoying this, aren't you? ðŸ˜’";
      } else if (noCount >= 5) {
        message.textContent = 'Fine. Coffee? â˜•ðŸ’Œ';
      }
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
