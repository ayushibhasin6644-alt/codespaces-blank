<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Dialog üíò</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #2b1055, #12002f);
      overflow: hidden;
      padding: 16px;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      to {
        transform: translateY(-120vh) scale(1.4);
        opacity: 0;
      }
    }

    .dialog {
      width: 100%;
      max-width: 420px;
      background: #f3f3f3;
      border-radius: 14px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
      animation: popIn 0.6s ease forwards;
      overflow: hidden;
    }

    .title-bar {
      background: linear-gradient(#e9e9e9, #dcdcdc);
      padding: 10px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .red { background: #ff5f56; }
    .yellow { background: #ffbd2e; }
    .green { background: #27c93f; }

    .content {
      padding: 28px 20px 24px;
      text-align: center;
    }

    h1 {
      font-size: clamp(20px, 5vw, 26px);
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      min-width: 110px;
    }

    #yes {
      background: #d1d1d1;
    }

    #no {
      background: #ff4d6d;
      color: white;
    }

    #message {
      margin-top: 18px;
      min-height: 24px;
      font-size: 15px;
    }

    @keyframes popIn {
      from {
        transform: translateY(20px) scale(0.95);
        opacity: 0;
      }
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      .content {
        padding: 24px 16px 20px;
      }

      button {
        width: 100%;
      }

      .buttons {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Hearts -->
  <span class="heart" style="left: 10%; animation-duration: 12s">üíñ</span>
  <span class="heart" style="left: 25%; animation-duration: 9s">üíò</span>
  <span class="heart" style="left: 40%; animation-duration: 14s">‚ù§Ô∏è</span>
  <span class="heart" style="left: 55%; animation-duration: 10s">üíï</span>
  <span class="heart" style="left: 70%; animation-duration: 13s">üíó</span>
  <span class="heart" style="left: 85%; animation-duration: 11s">üíì</span>

  <div class="dialog">
    <div class="title-bar">
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
    </div>
    <div class="content">
      <h1>Will you be my Valentine? üíò</h1>
      <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
      <div id="message"></div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const msg = document.getElementById('message');

    let noClicks = 0;
    const noMessages = [
      "Ahh... How could you?!!",
      "Okay wow, that hurt",
      "You‚Äôre enjoying this, aren‚Äôt you?",
      "Fine. Coffee? ‚òï"
    ];

    yesBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * 120 - 60;
      const y = Math.random() * 120 - 60;
      yesBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    noBtn.addEventListener('click', () => {
      msg.textContent = noMessages[Math.min(noClicks, noMessages.length - 1)];
      noClicks++;
    });
  </script>

</body>
</html>
